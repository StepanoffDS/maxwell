<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAXWELL M.K. STUDIO</title>
    <link
      rel="shortcut icon"
      href="img/imgonline-com-ua-favicon-2cwTEkmQxLZC.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/slick.css" />

    <link rel="stylesheet" href="css/lightgallery-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1855px)"
      href="css/mobile.css"
    />
  </head>

  <body>
    <!-- -------- HEADER -------- -->
    <header class="header">
      <div class="container">
        <div class="header__body">
          <a href="https://maxwell-mk.ru/" class="header__logo">
            <img src="img/logo.webp" alt="logo" />
          </a>
          <a href="/" class="header__name">MAXWELL M.K. STUDIO</a>
          <div class="header__burger">
            <span></span>
          </div>
          <nav class="header__menu">
            <ul class="header__list">
              <li>
                <a href="https://maxwell-mk.ru/prices.html" class="header__link"
                  >ЦЕНЫ</a
                >
              </li>
              <li>
                <a
                  href="https://maxwell-mk.ru/contact-payment.html"
                  class="header__link"
                  >КОНТАКТЫ И ОПЛАТА</a
                >
              </li>
              <li>
                <a
                  href="https://maxwell-mk.ru/about-me.html"
                  class="header__link"
                  >ОБО МНЕ</a
                >
              </li>
              <li class="header__language">
                <a
                  href="https://maxwell-mk.com/ux-ui.html"
                  class="header__link"
                >
                  <img src="img/icons/english.svg" alt="english" />
                </a>
                <a href="https://maxwell-mk.ru/ux-ui.html" class="header__link">
                  <img src="img/icons/russian.svg" alt="russian" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="motion ux-ui">
        <div class="container">
          <div class="container__wrapper">
						<div class="container__item lg-gallery">
							<div href="#!" class="item" data-src="img/laptop.webp">
								<img class="minimized" src="img/laptop.webp" alt="laptop" />
							</div>
						</div>
						<div class="container__item lg-gallery">
							<div href="#!" class="item" data-src="img/ux-ui-icon-2.webp">
								<img class="minimized" src="img/ux-ui-icon-2.webp" alt="vpn" />
							</div>
						</div>
						<div class="container__item">
							<div href="#!" class="item" data-src="img/soon-2.webp">
								<img class="minimized" src="img/soon-2.webp" alt="soon" />
							</div>
						</div>
						<div class="container__item">
							<div href="#!" class="item" data-src="img/soon-2.webp">
								<img class="minimized" src="img/soon-2.webp" alt="soon" />
							</div>
						</div>
						<div class="container__item">
							<div href="#!" class="item" data-src="img/soon-2.webp">
								<img class="minimized" src="img/soon-2.webp" alt="soon" />
							</div>
						</div>
						<div class="container__item">
							<div href="#!" class="item" data-src="img/soon-2.webp">
								<img class="minimized" src="img/soon-2.webp" alt="soon" />
							</div>
						</div>
          </div>
        </div>
      </section>
    </main>

    <!-- -------- footer -------- -->
    <footer>
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__item">
            <a href="https://t.me/maxwell_mk_studio">
              <img src="img/icons/telegram.svg" alt="telegram" />
            </a>
            <a href="https://www.instagram.com/maxwell_m.k_studio/">
              <img src="img/icons/instagram.svg" alt="instagram" />
            </a>
            <a href="https://www.youtube.com/channel/UCpG26YoLw-teJP4fNKdYfZg">
              <img src="img/icons/youtube.svg" alt="youtube" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/slick.min.js"></script>

    <script src="js/lightgallery.min.js"></script>
    <script src="js/lg-zoom.min.js"></script>
    <script src="js/lg-thumbnail.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
